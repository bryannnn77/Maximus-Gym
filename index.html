<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maximus Gym</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="assets/Maximus Gymm.png" alt="Maximus Gym Logo" class="logo">
        </div>
        
        <div class="form-container">
            <form id="cadastroForm">
                <div class="form-header">
                    <h2>Cadastro</h2>
            <p>Junte-se à nossa comunidade fitness</p>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Login" id="login" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Senha (mínimo 8 caracteres)" id="senha" required>
                    <small class="error-message" id="senha-error"></small>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email" id="Email" required>
                    <small class="error-message" id="email-error"></small>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-phone"></i>
                    <input type="tel" placeholder="Telefone (apenas números)" id="telefone" required>
                    <small class="error-message" id="telefone-error"></small>
                </div>
                
                <button type="submit" class="submit-btn">
                    <span>Cadastrar</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
                
                <div class="login-link">
                    Já tem uma conta? <a href="pages/Page1/login.html">Faça login</a>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
