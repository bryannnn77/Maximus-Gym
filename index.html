<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maximus Gym</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="pages/1Page Cadastro/assets/Maximus Gymm.png" alt="Maximus Gym Logo" class="logo">
            <h2>Bem-vindo de volta!</h2>
            <p>Acesse sua conta para continuar sua jornada fitness</p>
        </div>
        
        <div class="form-container">
            <form id="loginForm">
                <div class="form-header">
                    <h2>Login</h2>
                    <p>Entre com suas credenciais</p>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Login" id="login" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Senha" id="senha" required>
                    <small class="error-message" id="login-error"></small>
                </div>
                
                <div class="options">
                    <label class="remember-me">
                        <input type="checkbox" id="remember">
                        <span>Lembrar-me</span>
                    </label>
                    <a href="#" class="forgot-password">Esqueci minha senha</a>
                </div>
                
                <button type="submit" class="submit-btn">
                    <span>Entrar</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
                <div class="register-link">
                    NÃ£o tem uma conta? <a href="pages/1Page Cadastro/cadastro.html">Cadastre-se</a>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
